<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Life Canvas</title>
	    <meta name="authors" content="Brandon Thepvongsa" />
	    <meta name="description" content="" />
	    <meta name="viewport" content="width=device-width" />
	    <link rel="stylesheet" href="CSS/main.css" />
	    <link rel="stylesheet" href="CSS/jquery.contextMenu.css" />
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="navbar navbar-default">
			<h1>Life Canvas</h1>
		</header>
		<!-- Modal -->
		<div class="modal fade" id="dialog" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Enter the URL of the image you'd like to use.</h4>
					</div>
					<div class="modal-body">
						<p>There will be a preview of your selected image here soon.</p>
						<input id="modal-input" type="text" class="form-control" placeholder="http://example.com" aria-describedby="input url">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="modal-submit" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
					</div>
				</div>

			</div>
		</div>
		<main class="container">
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#dialog">Open Modal</button>
			<div class="jumbotron">
				<p>Where's the information you would like to work with?</p>
				<button class="btn btn-default" id="dboxButton">Dropbox</button>
				<button class="btn btn-default" id="gdriveButton">Google Drive</button>
			</div>
			<div class="clear"></div>
			<div class="panel panel-default toolbar">
				<div class="panel-heading clearfix">
					<div id="button-toolbar" class="btn-group" role="group" aria-label="navigation toolbar">
					</div>
				</div>
				<div id="canvas" class="panel-body"></div>
			</div>
		</main>
		<script src="./scripts/config.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="./scripts/jquery.contextMenu.js"></script>
		<script src="./scripts/jquery.ui.position.js"></script>
		<script src="./scripts/bootstrap.min.js"></script>
		<script src="./scripts/dropbox.min.js"></script>
		<script src="https://apis.google.com/js/client.js"></script>
		<script src="./scripts/item-mirror.js"></script>
		<script src="./scripts/dropbox-item-mirror.js"></script>
		<script src="./scripts/interact-1.2.4.min.js"></script>
		<script src="./scripts/main.js"></script>

	</body>
</html>
