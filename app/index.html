<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Life Canvas</title>
	    <meta name="authors" content="Brandon Thepvongsa" />
	    <meta name="description" content="" />
	    <meta name="viewport" content="width=device-width" />
	    <link rel="stylesheet" href="CSS/main.css" />
	    <link rel="stylesheet" href="CSS/jquery.contextMenu.css" />

	<body>
		<header class="navbar navbar-default">
			<h1>Life Canvas</h1>
		</header>
		<main class="container">
			<div class="jumbotron">
				<p>Where's the information you would like to work with?</p>

				<button class="btn btn-default" id="gdriveButton">Google Drive</button>
			</div>
			<div class="clear"></div>
			<div class="panel panel-default toolbar">

					<div id="button-toolbar" class="btn-group" role="group" aria-label="navigation toolbar">
					</div>
				</div>
				<div id="canvas" class="panel-body"></div>
			</div>
		</main>
		<script src="./scripts/config.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

		<script src="./scripts/bootstrap.min.js"></script>
